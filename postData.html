<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/postData.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Registro de datos</title>
</head>
<body>
    <form method="post" class="form" action="">

        <h2 class="form__title"> Datos a Cargar</h2>
        <p class="form__paragraph"> Ingresar datos</p>

        <div class="form__container">

            <div class="form__group">
                <input type="text" id="area" class="form__input" placeholder=" " required>
                <label for="area" class="form__label">Area correspondiente de la factura</label>
                <span class="form__line" ></span>
            </div>

            <div class="form__group">
                <input type="text" id="personal" class="form__input" placeholder=" " required>
                <label for="dni" class="form__label">DNI del usuario a cargar</label>
                <span class="form__line" ></span>
            </div>

            <div class="form__group">
                <input type="text" id="link" class="form__input" placeholder=" " required>
                <label for="link" class="form__label">Link del archivo</label>
                <span class="form__line" ></span>
            </div>

            <div class="form__group">
                <input type="text" id="email" class="form__input" placeholder=" " required>
                <label for="email" class="form__label">Email de contacto</label>
                <span class="form__line" ></span>
            </div>

            <div class="form__group">
                <input type="text" id="valor_facturacion" class="form__input" placeholder=" " required>
                <label for="valor" class="form__label">Valor de facturacion</label>
                <span class="form__line" ></span>
            </div>

            <input type="submit" class="form__submit" value="Enviar" id="enviar">
            <a class="form__link" href="index.html">BACK</a>

        </div>

    </form>


    <script src="script.js" type="text/JavaScript"></script>
    
</body>
</html>
